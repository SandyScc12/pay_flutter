<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pago con Banorte</title>
  <script src="https://multicobros.banorte.com/orquestador/resources/js/jquery-3.3.1.js"></script>
  <script src="https://multicobros.banorte.com/orquestador/lightbox/checkoutV2.js"></script>
  <!-- Estilos omitidos por brevedad -->
</head>
<body>
  <div class="container">
    <h2>Procesando pago con Banorte</h2>
    <p id="status">Cargando...</p>
    <div class="loader" id="loader"></div>
    
    <button id="payButton" class="button" style="display:none;">Iniciar Pago</button>
    
    <div id="debug"></div>
  </div>
  <script>
    // Obtiene parÃ¡metros de la URL
    const params = new URLSearchParams(window.location.search);
    let clientSecret = params.get('clientSecret');
    let orderId = params.get('orderId') || '';
    let amount = params.get('amount') || '';
    
    // Guardar datos en sessionStorage
    sessionStorage.setItem("numeroControl", orderId);
    sessionStorage.setItem("monto", amount);
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log("ðŸŸ¢ PÃ¡gina cargada");
      
      // Verificar disponibilidad de Payment API
      if (typeof Payment !== 'undefined' && Payment) {
        document.getElementById('status').innerText = "Listo para iniciar pago";
        document.getElementById('loader').style.display = 'none';
        document.getElementById('payButton').style.display = 'inline-block';
        
        // Iniciar al hacer clic
        document.getElementById('payButton').onclick = function() {
          iniciarPagoDirecto();
        };
      } else {
        setTimeout(verificarPaymentDisponible, 500);
      }
    });
    
    function iniciarPagoDirecto() {
      document.getElementById('status').innerText = "Conectando con Banorte...";
      
      try {
        // Establecer entorno
        Payment.setEnv("pro");
        
        // MÃ©todo directo sin autenticaciÃ³n previa
        Payment.startPayment({
          Params: clientSecret,  // Pasar clientSecret directamente
          numeroControl: orderId,
          monto: amount,
          onOpened: function() {
            document.getElementById('status').innerText = "Procesando pago...";
          },
          onClosed: function() {
            document.getElementById('status').innerText = "Pago cancelado";
          },
          onCancel: function() {
            document.getElementById('status').innerText = "Pago cancelado";
          },
          onError: function(err) {
            document.getElementById('status').innerText = "Error en el pago";
            console.error("Error:", err);
          },
          onSuccess: function(res) {
            document.getElementById('status').innerText = "Â¡Pago completado!";
            if (window.FlutterChannel) {
              window.FlutterChannel.postMessage("success:Pago completado");
            }
          }
        });
      } catch (error) {
        document.getElementById('status').innerText = "Error al procesar el pago";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
